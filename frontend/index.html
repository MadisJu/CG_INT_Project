<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
</head>
<body>
    <div class="filter-container">
        <h1>Fetch Flights</h1>
        <form action="" method="GET">
            <label for="start">Start Location:</label>
            <input type="text" id="start" name="start" placeholder="Enter start location"><br><br>
    
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination"><br><br>
    
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date"><br><br>
    
            <label for="price_max">Max Price:</label>
            <input type="number" id="price_max" name="price_max" placeholder="Enter max price"><br><br>

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" placeholder="How many are traveling?"><br><br>
    
            <button type="submit" id="fetchButton">Search</button>
        </form>
    </div>
    <div id="container" class="flights-container">

    </div>

    <script src="JS/main.js"></script>
</body>
</html>
